# ACBO 3-Method Comparison Configuration
# @package _global_

defaults:
  - _self_

# Global settings
seed: 42
project_name: "causal_bayes_opt"

# Experiment configuration
experiment:
  name: "acbo_3method_comparison"
  description: "Compare 3 baseline ACBO methods: random untrained, random learning, oracle learning"
  
  # Methods to compare (3 baseline methods)
  methods:
    "Random + Untrained": "random_untrained"
    "Random + Learning": "random_learning"
    "Oracle + Learning": "oracle_learning"
  
  # SCM generation configuration
  scm_generation:
    use_variable_factory: true
    variable_range: [3, 6]  # Test on 3-6 variable SCMs
    structure_types: ["fork", "chain", "collider"]  # Core structure types
    rotation_frequency: 1  # Each run uses different SCM
    target_selection: "random"
    edge_density_range: [0.3, 0.7]
  
  # Experimental parameters
  runs_per_method: 5  # Statistical power
  intervention_budget: 15  # Standard intervention budget
  
  # Target configuration
  target:
    max_interventions: 15
    optimization_threshold: 1.0
  
  # Environment settings
  environment:
    noise_scale: 1.0
    intervention_value_range: [-2.0, 2.0]

# Analysis configuration
analysis:
  significance_level: 0.05
  multiple_comparisons_correction: "bonferroni"
  effect_size_threshold: 0.2
  
  # Metrics to analyze
  primary_metrics:
    - "target_improvement"
    - "structure_accuracy"
    - "sample_efficiency"
    - "convergence_steps"

# Logging configuration
logging:
  level: "INFO"
  
  # WandB integration
  wandb:
    enabled: true
    project: "causal_bayes_opt_3method_comparison"
    entity: null  # Use default entity
    tags: ["3method_comparison", "baseline_evaluation", "acbo"]
    group: "baseline_methods"
  
  # Save detailed results
  save_results: true
  results_format: ["json", "csv"]

# Visualization configuration
visualization:
  enabled: true
  plot_types:
    - "method_comparison"
    - "learning_curves"
    - "statistical_comparison"
    - "performance_distribution"
    - "intervention_efficiency"
  
  # Plot settings
  figure_size: [12, 8]
  dpi: 300
  format: "png"

# Performance settings
performance:
  parallel_execution: false  # Run methods sequentially for clarity
  cache_scms: true  # Cache generated SCMs for reproducibility
  profile_performance: false

# Output configuration
output_dir: results/acbo_comparison

# Hydra configuration (minimal - just for parameter management)
hydra:
  job_logging:
    level: INFO