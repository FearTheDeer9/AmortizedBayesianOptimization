# Configuration for BC Model Comparison in ACBO Framework
# This config runs actual CBO experiments with BC-trained models vs baselines

experiment:
  name: "BC_ACBO_Comparison"
  type: "acbo_comparison"
  runs_per_method: 5  # Number of runs per method
  seed: 42
  
  # Target optimization settings
  target:
    variable: "Y"  # Target variable to optimize
    n_observational_samples: 10
    max_interventions: 15
    intervention_value_range: [-2.0, 2.0]
  
  # SCM generation settings
  scm:
    generator: "variable_factory"  # or "predefined_suite"
    n_scms: 3  # Number of different SCMs to test
    
    # Variable factory settings
    variable_factory:
      n_variables: 5
      edge_probability: 0.3
      intervention_noise_scale: 0.1
      mean_function_type: "linear"
      noise_scale: 0.1
    
    # Alternative: predefined suite
    predefined_suite:
      suite_name: "standard_test_suite"
      scm_indices: [0, 1, 2]
  
  # Methods to compare
  methods:
    # Baseline methods (no BC)
    random_baseline:
      enabled: true
      description: "Pure random interventions (performance floor)"
    
    oracle_baseline:
      enabled: true
      description: "Perfect causal knowledge (performance ceiling)"
    
    learning_baseline:
      enabled: true
      description: "Active learning with random interventions"
    
    # BC-trained methods
    bc_surrogate_random:
      enabled: true
      description: "BC surrogate + random acquisition"
      surrogate_checkpoint_path: "${experiment.checkpoint_dir}/bc_surrogate_latest.pkl"
    
    bc_acquisition_learning:
      enabled: true
      description: "Learning surrogate + BC acquisition"
      acquisition_checkpoint_path: "${experiment.checkpoint_dir}/bc_acquisition_latest.pkl"
    
    bc_trained_both:
      enabled: true
      description: "Both BC surrogate + BC acquisition"
      surrogate_checkpoint_path: "${experiment.checkpoint_dir}/bc_surrogate_latest.pkl"
      acquisition_checkpoint_path: "${experiment.checkpoint_dir}/bc_acquisition_latest.pkl"
  
  # Checkpoint directory for BC models
  checkpoint_dir: "${hydra:runtime.cwd}/checkpoints"
  
  # Results settings
  results:
    save_raw_data: true
    save_plots: true
    output_dir: "${hydra:runtime.cwd}/results/bc_comparison"

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  # WandB integration (optional)
  wandb:
    enabled: false
    project: "causal-bayes-opt-bc"
    group: "bc_comparison"
    tags: ["behavioral_cloning", "acbo", "comparison"]
    
# Hydra configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job_logging:
    formatters:
      simple:
        format: '[%(levelname)s] - %(message)s'