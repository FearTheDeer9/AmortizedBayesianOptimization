# @package _global_
# Base configuration for Erdos-Renyi scaling experiments

# Default experiment parameters
min_nodes: 5
max_nodes: 20
edge_probability: 0.3
n_intervention_steps: 20
n_observational_samples: 100
learning_rate: 1e-3
n_runs_per_config: 3
base_random_seed: 42

# WandB configuration
wandb:
  enabled: true
  project: "causal-bayes-opt"
  group: "erdos-renyi-scaling"
  tags: ["scaling", "erdos-renyi", "benchmark"]
  
# Experiment metadata
experiment:
  name: "erdos_renyi_scaling"
  description: "Scaling experiment with Erdos-Renyi graphs"
  save_results: true
