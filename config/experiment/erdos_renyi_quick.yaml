# @package _global_
# Quick test variant for development

defaults:
  - erdos_renyi_base

# Override for quick testing
min_nodes: 3
max_nodes: 8
n_runs_per_config: 1  # Single run for speed
n_intervention_steps: 5
n_observational_samples: 20

# WandB overrides
wandb:
  group: "erdos-renyi-quick-test"
  tags: ["scaling", "erdos-renyi", "quick-test", "dev"]

experiment:
  name: "erdos_renyi_quick"
  description: "Quick test of Erdos-Renyi scaling experiment"
