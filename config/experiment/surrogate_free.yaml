# @package _global_
# Surrogate-Free Only Experiment Configuration

experiment:
  name: "surrogate_free_experiment"
  description: "Focus on surrogate-free acquisition training only"
  tags: ["surrogate_free", "acquisition_only"]
  
  # Surrogate-free focus
  train_surrogate: false
  train_joint: false
  test_surrogate_aware: false
  test_surrogate_free: true

# Acquisition-focused settings
training:
  n_training_steps: 30
  surrogate:
    use_surrogate_predictions: false

# Enable WandB with surrogate-free focus
logging:
  wandb:
    enabled: true
    project: "surrogate_free_acbo"
    tags: ["surrogate_free", "grpo"]