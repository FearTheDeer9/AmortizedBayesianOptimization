seed: 42
project_name: causal_bayes_opt
experiment:
  name: acbo_4method_comparison
  description: Compare 4 ACBO methods including trained enriched policy
  methods:
    Random + Untrained: random_untrained
    Random + Learning: random_learning
    Oracle + Learning: oracle_learning
    Trained Policy + Learning: learned_enriched_policy
  scm_generation:
    use_variable_factory: true
    variable_range:
    - 3
    - 6
    structure_types:
    - fork
    - chain
    - collider
    - mixed
    rotation_frequency: 1
    target_selection: random
    edge_density_range:
    - 0.3
    - 0.7
  runs_per_method: 1
  intervention_budget: 3
  target:
    max_interventions: 15
    optimization_threshold: 1.0
  environment:
    noise_scale: 1.0
    intervention_value_range:
    - -2.0
    - 2.0
policy_checkpoint_path: ../../checkpoints/grpo_testing/enriched_grpo_final_backup
enriched_policy:
  enabled: true
  fallback_to_random: true
  intervention_value_range:
  - -2.0
  - 2.0
  require_enriched_architecture: true
  validate_checkpoint: true
  jit_policy_inference: true
  cache_policy_outputs: false
analysis:
  significance_level: 0.05
  multiple_comparisons_correction: bonferroni
  effect_size_threshold: 0.2
  primary_metrics:
  - target_improvement
  - structure_accuracy
  - sample_efficiency
  - convergence_steps
  - intervention_efficiency
  policy_analysis:
    intervention_diversity: true
    convergence_analysis: true
    structure_discovery_rate: true
    policy_consistency: true
logging:
  level: INFO
  wandb:
    enabled: false
    project: causal_bayes_opt_4method_comparison
    entity: null
    tags:
    - 4method_comparison
    - policy_evaluation
    - acbo
    - enriched_grpo
    group: policy_vs_baselines
  track_policy_metrics: true
  log_policy_decisions: false
  save_policy_trajectories: true
  save_results: true
  results_format:
  - json
  - csv
visualization:
  enabled: true
  plot_types:
  - method_comparison
  - learning_curves
  - statistical_comparison
  - performance_distribution
  - intervention_efficiency
  policy_specific_plots:
  - policy_consistency
  - intervention_patterns
  - policy_vs_baselines
  figure_size:
  - 12
  - 8
  dpi: 300
  format: png
validation:
  validate_policy_checkpoint: true
  validate_scm_generation: true
  validate_results_consistency: true
  check_statistical_assumptions: true
  min_success_rate: 0.8
  max_policy_failure_rate: 0.1
performance:
  parallel_execution: false
  cache_scms: true
  cache_policy_states: false
  profile_performance: false
  clear_policy_cache_frequency: 10
  max_trajectory_length: 100
error_handling:
  policy_failure_action: fallback
  scm_generation_retries: 3
  method_execution_timeout: 300
  save_failure_logs: true
  detailed_error_reporting: true
n_scms: 1
